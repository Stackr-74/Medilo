<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <header class="header " id="header">
            <div class="container">
                <a href="../index.html" class="brand">Medilo.</a>
                <button class="menu-btn">
                    <span class="line"></span>
                    <span class="line"></span>
                </button>
                <nav class="nav" id="nav">
                    <ul>
                        <li><a href="./about.html" class="nav-links">About</a></li>
                        <li><a href="./services.html" class="nav-links">Care Services</a></li>
                        <li><a href="./hospital.html" class="nav-links">Find A Hospital</a></li>
                        <li><a href="./contact.html" class="nav-links">Contact</a></li>
                    </ul>
                     <div class="quick-btn">
                    <button class="btn">Log In</button>
                    <button class="btn">Sign In </button>
                </div>
                </nav>
            </div>
        </header>


        <div class="contact-box">
            <h3 class="section-title text-center">Register</h3>
            <form action="" class="form">

                <div class="input-field">
                    <label for="fullname">Name</label>
                    <input type="name" name="fullname" id="fullname" class="fullname" required>
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="email" required>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="password" required>
                </div>
                <div class="input-field">
                    <label for="confirm-password">Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" class="confirm-password" required>
                </div>

                <button class="submit btn">Send Message</button>
            </form>
        </div>

        <footer class="footer">
            <div class="container">
                <a href="#" class="brand">Medilo.</a>
                <p>All Rights Reserved.</p>
            </div>
        </footer>

    </main>

    <script src="../js/script.js"></script>
    <script src="../js/register.js"></script>
    <script>
        function navigateForms(new_location) {
          window.location.assign(new_location);
        }
  
        const buttons = document.querySelectorAll(".quick-btn .btn");
  
        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            if (button.textContent.trim().toLowerCase() == "log in") {
              navigateForms("/pages/login.html");
            } else {
              navigateForms("/pages/register.html");
            }
          });
        });
      </script>
</body>
</html>
